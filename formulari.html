<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delicias Kitchen</title>
  <link rel="stylesheet" href="aesthetic.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="Logo-Delicias.png" alt="Delicias Kitchen Logo">
    </div>
    <nav>
      <a href="index.html">INICIO</a>
      <a href="construccio.html">SOBRE MÍ</a>
      <a href="nova_llistareceptes.html">RECETAS</a>
      <a href="formulari.html">CONTACTO</a>
      <a href="construccio.html">OTRAS COSAS</a>
    </nav>
  </header>

  <main>
    <div class="breadcrumb" style="margin-top: 0px;">
        <a href="index.html">Inicio</a> &raquo;<span>Contacto</span>
    </div>
    <div class="container2">
        <h1>¡ÚNETE A NOSOTROS!</h1>
    
        <form action="/processar_formulari" method="GET">
    
            <label for="correu">Correo electrónico:</label>
            <input type="email" id="correu" name="correu" required placeholder="Introduce tu correo electrónico: ">
    
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required placeholder="Introduce tu nombre de usuario">
    
            <label for="nom">Nombre:</label>
            <input type="text" id="nom" name="nom" required placeholder="Introduce tu nombre:">
    
            <label for="surname">Apellido:</label>
            <input type="text" id="surname" name="surname" required placeholder="Introduce tu apellido:">
    
            <label for="contrasenya">Contraseña:</label>
            <input type="text" id="contrasenya" name="contrasenya" required placeholder="Introduce tu contraseña">
    
            <div class="checkbox-container">
                <input type="checkbox" id="yes" name="yes" value="yes" required>
                <label for="yes">Acepto los términos y condiciones</label>
            </div>
    
            <button type="submit">Enviar</button>
        </form>
    </div>
  </main>
  <footer>
    <ul>
      <li><a href="#">Facebook</a></li>
      <li><a href="#">Twitter</a></li>
      <li><a href="#">Instagram</a></li>
      <li><a href="#">Email</a></li>
      <li><a href="#">RSS</a></li>
    </ul>
  </footer>

</body>
</html>
